---
- pipeline:
    name: check
    manager: independent
    success-message: "Build succeeded (check pipeline)."
    failure-message: "Build failed (check pipeline).  To recheck use 'recheck'."
    trigger:
      gerrit:
        - event: patchset-created
        - event: change-restored
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*recheck
    require:
      gerrit:
        open: True
        current-patchset: True
    success:
      gerrit:
        Verified: 1
      buildsdb:
    failure:
      gerrit:
        Verified: -1
      buildsdb:

- pipeline:
    name: jobtest
    manager: independent
    trigger:
      github:
        - event: ref-updated
          ref: ^refs/heads/.*$
    success:
      buildsdb:
    failure:
      buildsdb:
