---
- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: comment-added
          comment: cisco-zuulv3-test
    success:
      gerrit:
        Verified: 1
      buildsdb:
    failure:
      gerrit:
        Verified: -1
      buildsdb:

- pipeline:
    name: jobtest
    manager: independent
    trigger:
      github:
        - event: ref-updated
          ref: ^refs/heads/.*$
    success:
      buildsdb:
    failure:
      buildsdb:
